<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Media Sender</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1.5rem; }
    fieldset { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; }
    video { width: 480px; max-width: 100%; background: #000; }
    #log { width: 100%; height: 10rem; }
  </style>
  <meta name="referrer" content="no-referrer" />
  <meta http-equiv="origin-trial" content="" />
  <meta http-equiv="Permissions-Policy" content="autoplay=(self)" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; media-src * data: blob:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src *;" />
  <meta name="color-scheme" content="light dark" />
</head>
<body>
  <main>
    <h1>WebRTC Media Sender</h1>
    <fieldset>
      <legend>Session</legend>
      <label>
        Room name
        <input id="roomInput" type="text" value="media-room-1" autocomplete="off">
      </label>
      <button id="connectBtn">Join signaling room</button>
      <span>Status: <strong id="status">disconnected</strong></span>
    </fieldset>

    <fieldset>
      <legend>Local Camera</legend>
      <label>
        Video resolution
        <select id="resolutionSelect">
          <option value="p180">320x180 (p180)</option>
          <option value="qvga">320x240 (QVGA)</option>
          <option value="p360">640x360 (p360)</option>
          <option value="vga">640x480 (VGA)</option>
          <option value="hd" selected>1280x720 (HD)</option>
          <option value="fullHd">1920x1080 (Full HD)</option>
          <option value="televisionFourK">3840x2160 (4K UHD)</option>
          <option value="cinemaFourK">4096x2160 (Cinema 4K)</option>
          <option value="eightK">7680x4320 (8K)</option>
        </select>
      </label>
      <label>
        Frame rate
        <select id="frameRateSelect">
          <option value="30" selected>30 fps</option>
          <option value="45">45 fps</option>
        </select>
      </label>
      <video id="localVideo" playsinline autoplay muted></video>
    </fieldset>

    <fieldset>
      <legend>Logs</legend>
      <textarea id="log" readonly></textarea>
    </fieldset>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="js/sender.js"></script>
  
</body>
</html>

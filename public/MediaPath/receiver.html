<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Media Receiver</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1.5rem; }
    fieldset { margin-bottom: 1rem; }
    video { width: 720px; max-width: 100%; background: #000; }
    #log { width: 100%; height: 10rem; }
  </style>
</head>
<body>
  <main>
    <h1>WebRTC Media Receiver</h1>
    <fieldset>
      <legend>Session</legend>
      <label>
        Room name
        <input id="roomInput" type="text" value="media-room-1" autocomplete="off">
      </label>
      <button id="connectBtn">Join signaling room</button>
      <span>Status: <strong id="status">disconnected</strong></span>
    </fieldset>

    <fieldset>
      <legend>Remote Video</legend>
      <video id="remoteVideo" playsinline autoplay controls></video>
    </fieldset>

    <fieldset>
      <legend>Logs</legend>
      <textarea id="log" readonly></textarea>
    </fieldset>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="js/receiver.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Frame Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1.5rem;
    }
    fieldset {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    button {
      margin-right: 0.5rem;
    }
    #log {
      width: 100%;
      height: 10rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>WebRTC Frame Sender</h1>
    <fieldset>
      <legend>Session</legend>
      <label>
        Room name
        <input id="roomInput" type="text" value="lab-room-1" autocomplete="off">
      </label>
      <button id="connectBtn">Join signaling room</button>
      <span>Status: <strong id="status">disconnected</strong></span>
    </fieldset>

    <fieldset>
      <legend>Streaming controls</legend>
      <label>
        Target FPS
        <input id="fpsInput" type="number" min="1" max="120" step="1" value="45">
      </label>
      <label>
        Chunk size (bytes)
        <input id="chunkInput" type="number" min="16384" max="262144" step="1024" value="65536">
      </label>
      <button id="startBtn" disabled>Start streaming</button>
      <button id="stopBtn" disabled>Stop streaming</button>
    </fieldset>

    <fieldset>
      <legend>Sender metrics</legend>
      <div>Frames sent: <span id="framesSent">0</span></div>
      <div>Throughput: <span id="throughput">0</span> Mbps</div>
      <div>Average send time/frame: <span id="sendLatency">0</span> ms</div>
      <div>Frame generation time: <span id="frameGenTime">0</span> ms</div>
      <div>Backpressure wait: <span id="backpressureWait">0</span> ms</div>
      <div>Backpressure events/frame: <span id="backpressureEvents">0</span></div>
      <div>DataChannel buffered amount: <span id="bufferedAmount">0</span> bytes</div>
    </fieldset>

    <fieldset>
      <legend>Logs</legend>
      <textarea id="log" readonly></textarea>
    </fieldset>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="js/sender.js"></script>
</body>
</html>
